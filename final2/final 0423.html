        function updatePArray() {
    var migrationData = [];
    for (var key in myObj) {
        if (myObj[key][selectedYear]) {
            migrationData.push(myObj[key][selectedYear]);
        }
    }
    migrationData.sort((a, b) => a - b);
    var quantiles = [0.1, 0.25, 0.5, .65, 0.75, 0.85, 0.95, .99];
    pArray = quantiles.map(q => migrationData[Math.floor(q * migrationData.length)]);
    console.log('Updated pArray:', pArray); // Logging for debugging
}

        var aColor = ['#ffffcc','#ffeda0','#fed976','#feb24c','#fd8d3c','#fc4e2a','#e31a1c','#bd0026','#800026']

        pArray = [];


        function myC(value, aColor, pArray){
            for(let i = pArray.length - 1; i >= 0; i--) {
                if(value >= pArray[i]) {
                    return aColor[i + 1]; // Ensure we return the correct color for the range
                }
            }
            return aColor[0]; // Return the lowest color if no other condition is met
        }

        

        function myStyle(feature) {
    if (myObj[feature.properties.iso3] && myObj[feature.properties.iso3][selectedYear]) {
        return {
            "fillColor": myC(myObj[feature.properties.iso3][selectedYear], aColor, pArray),
            "color": "black",
            "weight": 0.75,
            "opacity": 2.0,
            "fillOpacity": 0.9
        };
    } else {
        return {
            "fillColor": "white",
            "color": "gray",
            "weight": 0.75,
            "opacity": 2.0,
            "fillOpacity": 0.9
        };
    }
}

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML = '<h4>Migrant Numbers</h4>';
    for (var i = 0; i < pArray.length; i++) {
        div.innerHTML +=
            '<i style="background:' + myC(pArray[i] + 1, aColor, pArray) + '"></i> ' +
            pArray[i] + (pArray[i + 1] ? '&ndash;' + pArray[i + 1] + '<br>' : '+');
    }
    return div;
};

legend.addTo(map);

function updateLegend() {
    // Remove the current legend to prevent duplicates
    legend.remove();
    legend.addTo(map);

    // Update the content dynamically based on the current pArray
    var div = legend.getContainer();
    div.innerHTML = '<h4>Migrant Numbers</h4>';
    for (var i = 0; i < pArray.length; i++) {
        var nextThreshold = pArray[i + 1] || ' and above';
        var color = myC(pArray[i] + 1, aColor, pArray);
        div.innerHTML +=
            '<i style="background:' + color + '"></i> ' +
            (pArray[i].toLocaleString() + (i < pArray.length - 1 ? '&ndash;' + pArray[i + 1].toLocaleString() + '<br>' : '+'));
    }
}

function onEachFeature(feature, layer) {
    // Attach a click listener to each layer (country)
    layer.on('click', function(e) {
        // Check if there is migration data for the selected year and the clicked country
        if (myObj[feature.properties.iso3] && myObj[feature.properties.iso3][selectedYear]) {
            var migrationCount = myObj[feature.properties.iso3][selectedYear];
            var content = `<b>Country:</b> ${feature.properties.name}<br>` +
                          `<b>Migrants in ${selectedYear}:</b> ${migrationCount.toLocaleString()}`;
            layer.bindPopup(content).openPopup();
        } else {
            layer.bindPopup("No data available for this country").openPopup();
        }
    });
}

function resetStyle() {
    myVector.eachLayer(function (layer) {
        layer.setStyle(myStyle(layer.feature)); // Explicitly set style for each layer
    });
    updateLegend(); // Update legend after restyling
}
