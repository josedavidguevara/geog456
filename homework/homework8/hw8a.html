<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW8 A</title>
    <style>
        figure {
            display: inline-block; /* Aligns figures side by side */
            margin-right: 20px; /* Space between each figure */
            width: 400px; /* Width of the figure (and image) */
        }
        figure:last-child {
            margin-right: 0; /* Removes margin from the last figure */
        }
        figcaption {
            text-align: center; /* Centers the caption text */
        }
    </style>
</head>
<body>
    <h1>NAIP Images</h1>
    <figure>
        <img src="./pngs/img2011.png" alt="Franklin, TN: 2011" width="400px">
        <figcaption>Franklin, TN: 2011</figcaption>
    </figure>
    <figure>
        <img src="./pngs/img2016.png" alt="Franklin, TN: 2016" width="400px">
        <figcaption>Franklin, TN: 2016</figcaption>
    </figure>
    <figure>
        <img src="./pngs/img2021.png" alt="Franklin, TN: 2021" width="400px">
        <figcaption>Franklin, TN: 2021</figcaption>
    </figure>
</body>
</html>
