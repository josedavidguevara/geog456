<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Marker</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<style>
    #map { height: 500px;  }
</style>
<body>
    <div id="map"></div>
    <!-- Script tag with an address to the source of a js script -->
    <script src="./JULIAN.js"></script>
    <script>
    
    var start = [32.1,-51.7]   
    var map = L.map('map').setView(start, 4);
        var OSM = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 9,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);

        var Esri_OceanBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
            maxZoom: 9
        });
        
        var marker = L.marker([32.1,-51.7]).bindPopup("<b>start</b>").addTo(map);
       // L.geoJSON(waypoints).addTo(map);

        var geojsonMarkerOptions = {
        radius: 8,
        fillColor: "#7BAFD4",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8};


var julpoints = L.geoJSON(JULIAN, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
    }

    
}).addTo(map)




        
        
      
        
        

var baseMaps = {
    "OpenStreetMap": OSM,
    "Esri OceanBase": Esri_OceanBasemap
};

var overlayMaps = {
    "Trajectory": julpoints,
    "Start": marker,
   
};

var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map); 
   </script>
    <!-- <script src="./data/javascriptLines.js"></script> -->
</body>

</html>
