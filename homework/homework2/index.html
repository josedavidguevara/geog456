<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <style>
      #map_div {height: 500px;width: 500px;}
     </style>

<body>
   <div id="map_div"></div> 
   <script>var barq_map = L.map('map_div').setView([10.071523050866244, -69.29360389709474], 16);
   L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(barq_map);
var marky = L.marker([10.071523050866244, -69.29360389709474]).addTo(barq_map);
marky.bindPopup("<b>The Sambil Shopping Center</b><br>This is the main mall of my hometown in Venezuela. It is shaped like a cuatro, a musical instrument that is the national instrument of Venezuela. Go to <a href = 'https://tusambil.com/barquisimeto/' target='_blank'> the Sambil website</a>").openPopup();

</script>
</body>
</html>
