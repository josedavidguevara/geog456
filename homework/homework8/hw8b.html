<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW8 B</title>
    <style>
        img{
            position:absolute
        }
    </style>
</head>
<body>
    <h1>NAIP Images</h1>
    <h3>Franklin, TN: 2011 and 2021</h3>
    <input type="range" min = "0" max = "1" value="0" step=".01" orient="vertical" oninput="myFunction(this.value)"/>
        <img id = 'before' src="./pngs/img2011.png" alt="Franklin, TN: 2011" width="550px">
        <img id = 'after' src="./pngs/img2021.png" alt="Franklin, TN: 2021" width="550px">
        
<script>
    var after = document.getElementById('after')
   function myFunction(value) {
        after.style.opacity = value

   } 
</script>
</body>
</html>
